    <title>Namanganliklar24</title>
    <link rel="stylesheet" href="./css/main.css" />

      <div class="container">

            <h1 class="header-logo_title">
              <a class="header-logo_link" href="#">Namanganliklar 24</a>
            </h1>
            <span class="header-price usd"
              >$<a href="#" class="usd_link">10137.2</a>
            </span>
            <span class="header-price rub"
              >P<a href="#" class="rub_link">138.26</a>
            </span>
          </div>

          <div class="header-personal_box">
            <div class="personal-input_box">
              <a class="personal-link" href="#"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
              <input class="perosanl-input" type="text" placeholder="Поиск" />
            </div>
            <div class="personal_language-box">
              <button class="personal_language-uz">УЗ</button>
              <button class="personal_language-ru">РУ</button>
            </div>
            <button class="personal_enter-button">Войти</button>
          </div>
        </div>
      </div>
